<div class="expert">
  <div class="expert-image">
    <div class="fform">
      <div class="form-container">
        <form action="" method="POST" class="contact-form" enctype="multipart/form-data">
          <h2>Consider your Cosmetic problem done</h2>
          
          <div class="form-group">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" placeholder="Enter your First name" required>
          </div>

          <div class="form-group">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" placeholder="Enter your last name" required>
          </div>

          <div class="form-group">
            <label for="oname">Other Name</label>
            <input type="text" id="oname" name="oname" placeholder="This field is optional">
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="eg. yourname@gmail.com" required>
          </div>

          <div class="form-group">
            <label>Gender</label>
            <div class="radio-group">
              <div class="radio-item">
                <input type="radio" name="gender" id="male" value="male" required>
                <label for="male">Male</label>
              </div>
              <div class="radio-item">
                <input type="radio" name="gender" id="female" value="female">
                <label for="female">Female</label>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="photo">Upload your skin photo</label>
            <input type="file" id="photo" name="photo" accept="image/*" required>
            <small style="color: rgba(255,255,255,0.7); font-size: 0.9em; display: block; margin-top: 6px;">
              Accepted: JPG, PNG, GIF (Max 5MB)
            </small>
          </div>

          <div class="form-group">
            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Describe your concern..."></textarea>
          </div>

          <div class="form-group">
            <button type="submit" class="submit-btn">Send Message</button>
          </div>
        </form>
      </div>
    </div>
